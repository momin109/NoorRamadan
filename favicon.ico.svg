<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="url(#strokeGradient)" stroke-width="2"/>
  
  <!-- Decorative Crescent Moon -->
  <path d="M130 70 C 150 80, 160 100, 150 130 C 140 160, 110 170, 80 160 C 100 150, 110 130, 100 110 C 90 90, 100 70, 130 70" fill="white" opacity="0.95"/>
  
  <!-- Inner Star -->
  <path d="M100 60 L 107 80 L 128 80 L 112 93 L 120 115 L 100 103 L 80 115 L 88 93 L 72 80 L 93 80 L 100 60" fill="#FFE55C" opacity="0.9"/>
  
  <!-- Small Stars Decoration -->
  <circle cx="60" cy="60" r="3" fill="white" opacity="0.6"/>
  <circle cx="150" cy="50" r="2" fill="white" opacity="0.6"/>
  <circle cx="40" cy="130" r="2.5" fill="white" opacity="0.6"/>
  <circle cx="160" cy="140" r="3" fill="white" opacity="0.6"/>
  <circle cx="70" cy="170" r="2" fill="white" opacity="0.6"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="50%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    
    <linearGradient id="strokeGradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>
</svg>